<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="phone">
            <img src="img/instagram-celular.png" alt="phone">
        </div>
        <div class="login-window">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="img/perfil-instagram.png" alt="perfil-instagram">
                </div>
                <a href="#" class="login" >Continue como fulaninho</a>
                <a href="#" class="logout">Fazer logoff</a>
            </div>
            <div class="group">
                <p class="not-account">Não é fulaninho?</p>
                <p class="switch-account">
                    <a class="blue-link" href="#">Trocar de conta</a> ou <a class="blue-link" href="#">Criar conta</a>
                </p>    
            </div>
            <div class="download">
                <p class="download-apps">Baixe o app</p>
                <div class="stores">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
